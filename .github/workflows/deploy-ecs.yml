name: Deploy to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 110683565876.dkr.ecr.us-east-2.amazonaws.com
  ECS_CLUSTER: wealthpilot-cluster
  BACKEND_ECR_REPOSITORY: wealthpilot-backend
  FRONTEND_ECR_REPOSITORY: wealthpilot-frontend
  BACKEND_ECS_SERVICE: wealthpilot-backend
  FRONTEND_ECS_SERVICE: wealthpilot-frontend
  ALB_URL: http://wealthpilot-alb-362647674.us-east-2.elb.amazonaws.com

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to ECR
        working-directory: ./backend
        run: |
          docker build -t $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:latest -t $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:${{ github.sha }}

      - name: Update ECS backend service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $BACKEND_ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push frontend image to ECR
        working-directory: ./frontend
        run: |
          docker build -t $ECR_REGISTRY/$FRONTEND_ECR_REPOSITORY:latest -t $ECR_REGISTRY/$FRONTEND_ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$FRONTEND_ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$FRONTEND_ECR_REPOSITORY:${{ github.sha }}

      - name: Update ECS frontend service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $FRONTEND_ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for deployments
        run: |
          echo "Waiting for ECS services to stabilize..."
          for i in {1..30}; do
            backend_deploys=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $BACKEND_ECS_SERVICE --region $AWS_REGION --query 'services[0].deployments | length(@)' --output text)
            frontend_deploys=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $FRONTEND_ECS_SERVICE --region $AWS_REGION --query 'services[0].deployments | length(@)' --output text)
            echo "Attempt $i/30: Backend deployments: $backend_deploys, Frontend deployments: $frontend_deploys"
            if [ "$backend_deploys" = "1" ] && [ "$frontend_deploys" = "1" ]; then
              echo "All deployments complete!"
              break
            fi
            sleep 20
          done

      - name: Health check
        run: |
          echo "Checking backend health..."
          for i in {1..5}; do
            if curl -sf $ALB_URL/health; then
              echo "Backend is healthy!"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo ""
          echo "Checking frontend..."
          curl -sf $ALB_URL/login && echo "Frontend is healthy!"

          echo ""
          echo "Deployment verified successfully!"
