<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Portfolios API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Portfolios API Debug</h1>

    <div class="bg-gray-800 p-6 rounded-lg mb-6">
      <div class="flex gap-4 mb-4">
        <button onclick="testDirectAPI()" class="bg-blue-600 px-4 py-2 rounded">Test Direct API Call</button>
        <button onclick="testFrontendFetch()" class="bg-green-600 px-4 py-2 rounded">Test Frontend Fetch</button>
        <button onclick="clearCache()" class="bg-red-600 px-4 py-2 rounded">Clear Cache & Reload</button>
      </div>

      <div id="results" class="space-y-4"></div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Response Data</h2>
      <pre id="responseData" class="bg-gray-900 p-4 rounded text-xs overflow-auto max-h-96"></pre>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const results = document.getElementById('results');
      const colors = {
        info: 'text-blue-400',
        success: 'text-green-400',
        error: 'text-red-400',
        warning: 'text-yellow-400'
      };
      const div = document.createElement('div');
      div.className = colors[type];
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      results.appendChild(div);
      results.scrollTop = results.scrollHeight;
    }

    function display(data) {
      document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
    }

    function getToken() {
      const token = localStorage.getItem('wealthpilot_token');
      if (token) return token;

      // Try cookie
      const value = `; ${document.cookie}`;
      const parts = value.split(`; token=`);
      if (parts.length === 2) {
        const cookieToken = parts.pop().split(';').shift();
        localStorage.setItem('wealthpilot_token', cookieToken);
        return cookieToken;
      }
      return null;
    }

    async function testDirectAPI() {
      log('Testing direct API call to /api/portfolios...');
      const token = getToken();

      if (!token) {
        log('No token found! Please login first', 'error');
        return;
      }

      log(`Using token: ${token.substring(0, 20)}...`);

      try {
        const response = await fetch('http://localhost:4000/api/portfolios', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        log(`Response status: ${response.status} ${response.statusText}`,
            response.ok ? 'success' : 'error');

        const data = await response.json();

        if (response.ok) {
          log(`✓ Success! Found ${data.length} portfolios`, 'success');
          display(data);

          if (data.length > 0) {
            log(`Portfolio names: ${data.map(p => p.name).join(', ')}`, 'info');
          } else {
            log('No portfolios returned (empty array)', 'warning');
          }
        } else {
          log(`✗ Error: ${data.error || data.message}`, 'error');
          display(data);
        }
      } catch (error) {
        log(`✗ Request failed: ${error.message}`, 'error');
        console.error(error);
      }
    }

    async function testFrontendFetch() {
      log('Testing via frontend proxy...');
      const token = getToken();

      if (!token) {
        log('No token found! Please login first', 'error');
        return;
      }

      try {
        const response = await fetch('/api/portfolios', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        log(`Response status: ${response.status} ${response.statusText}`,
            response.ok ? 'success' : 'error');

        const data = await response.json();

        if (response.ok) {
          log(`✓ Success! Found ${data.length} portfolios`, 'success');
          display(data);
        } else {
          log(`✗ Error: ${data.error || data.message}`, 'error');
          display(data);
        }
      } catch (error) {
        log(`✗ Request failed: ${error.message}`, 'error');
        console.error(error);
      }
    }

    function clearCache() {
      log('Clearing localStorage and cookies...', 'warning');
      localStorage.clear();
      document.cookie.split(";").forEach(c => {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      log('Cache cleared! Redirecting to login...', 'success');
      setTimeout(() => window.location.href = '/login', 2000);
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      log('Debug page loaded');
      const token = getToken();
      if (token) {
        log('Token found in storage', 'success');
        setTimeout(testDirectAPI, 500);
      } else {
        log('No token found. Please login first.', 'warning');
        log('Redirecting to login page in 3 seconds...', 'warning');
        setTimeout(() => window.location.href = '/login', 3000);
      }
    });
  </script>
</body>
</html>
