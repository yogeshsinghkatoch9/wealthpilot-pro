<!DOCTYPE html>
<html>
<head>
    <title>Test Market Breadth</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #111; color: #0f0; }
        pre { background: #000; padding: 10px; border: 1px solid #0f0; }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>Testing Market Breadth API</h1>
    <div id="output"></div>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML += '<p>Fetching market breadth data...</p>';

            try {
                const response = await fetch('http://localhost:4000/api/market-breadth/all/SPY');
                const data = await response.json();

                if (data.success) {
                    output.innerHTML += '<p class="success">✓ API WORKING!</p>';
                    output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    output.innerHTML += '<p class="error">✗ API returned error</p>';
                    output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                output.innerHTML += '<p class="error">✗ Error: ' + error.message + '</p>';
            }
        }

        testAPI();
    </script>
</body>
</html>
