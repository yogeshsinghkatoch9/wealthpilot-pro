# WealthPilot Pro - Production Docker Compose with SSL
# Use this configuration for production deployments with HTTPS
#
# Prerequisites:
# 1. SSL certificates in ./nginx/ssl/ directory
#    - fullchain.pem (certificate chain)
#    - privkey.pem (private key)
#
# 2. Or use Let's Encrypt (see certbot service below)
#
# Usage:
#   docker-compose -f docker-compose.ssl.yml up -d

version: '3.8'

services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: wealthpilot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wealthpilot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wealthpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-wealthpilot}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wealthpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wealthpilot-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: wealthpilot-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-wealthpilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-wealthpilot}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      FRONTEND_URL: https://${DOMAIN:-localhost}
      CORS_ORIGIN: https://${DOMAIN:-localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: wealthpilot-frontend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      API_URL: http://backend:4000
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL (optional)
  # Uncomment to use Let's Encrypt for free SSL certificates
  # certbot:
  #   image: certbot/certbot
  #   container_name: wealthpilot-certbot
  #   volumes:
  #     - ./nginx/ssl:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   depends_on:
  #     - nginx

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
