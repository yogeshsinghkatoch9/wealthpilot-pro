##############################################
# WealthPilot Pro - Production Docker Setup
# Multi-container deployment configuration
##############################################

version: '3.8'

services:
  ###########################################
  # PostgreSQL Database
  ###########################################
  postgres:
    image: postgres:16-alpine
    container_name: wealthpilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wealthpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-wealthpilot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wealthpilot} -d ${POSTGRES_DB:-wealthpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthpilot-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  ###########################################
  # Redis Cache
  ###########################################
  redis:
    image: redis:7-alpine
    container_name: wealthpilot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthpilot-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  ###########################################
  # Backend API Server
  ###########################################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: wealthpilot-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-wealthpilot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wealthpilot}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@wealthpilot.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-15}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wealthpilot-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
      replicas: ${BACKEND_REPLICAS:-1}

  ###########################################
  # Frontend Web Server
  ###########################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
        API_URL: ${API_URL:-http://backend:4000}
    container_name: wealthpilot-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_URL: http://backend:4000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wealthpilot-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  ###########################################
  # Nginx Reverse Proxy (Optional)
  ###########################################
  nginx:
    image: nginx:alpine
    container_name: wealthpilot-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - wealthpilot-network
    profiles:
      - with-nginx

  ###########################################
  # Background Job Worker
  ###########################################
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: wealthpilot-worker
    restart: unless-stopped
    command: node src/worker.js
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-wealthpilot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wealthpilot}?schema=public
      REDIS_URL: redis://redis:6379
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wealthpilot-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    profiles:
      - with-worker

  ###########################################
  # Prometheus Metrics (Optional)
  ###########################################
  prometheus:
    image: prom/prometheus:latest
    container_name: wealthpilot-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - wealthpilot-network
    profiles:
      - monitoring

  ###########################################
  # Grafana Dashboard (Optional)
  ###########################################
  grafana:
    image: grafana/grafana:latest
    container_name: wealthpilot-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      - prometheus
    networks:
      - wealthpilot-network
    profiles:
      - monitoring

###########################################
# Networks
###########################################
networks:
  wealthpilot-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

###########################################
# Volumes
###########################################
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
