version: '3.8'

# Development services only - PostgreSQL and Redis
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wealthpilot-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wealthpilot-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=wealthpilot
      - POSTGRES_PASSWORD=wealthpilot123
      - POSTGRES_DB=wealthpilot
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-dev-data:
    driver: local
  postgres-dev-data:
    driver: local
