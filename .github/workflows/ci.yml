name: CI - Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wealthpilot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --legacy-peer-deps

      - name: Create test database directory
        working-directory: ./backend
        run: mkdir -p data

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Wait for PostgreSQL
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... attempt $i/30"
            sleep 2
          done

      - name: Initialize test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wealthpilot_test
        run: npx prisma db push --force-reset --accept-data-loss

      - name: Run linting
        working-directory: ./backend
        run: npm run lint --if-present || true

      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/wealthpilot_test
          JWT_SECRET: test-secret-key-for-ci-do-not-use-in-production
        run: npm test || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./backend/coverage
          flags: backend

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Run npm audit (frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

  # Deployment Ready Check
  deploy-check:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify deployment files
        run: |
          echo "Checking deployment configuration..."
          test -f nixpacks.toml && echo "✅ nixpacks.toml found" || echo "⚠️ nixpacks.toml not found"
          test -f vercel.json && echo "✅ vercel.json found" || echo "⚠️ vercel.json not found"
          test -f railway.json && echo "✅ railway.json found" || echo "⚠️ railway.json not found"
          echo "✅ Ready for deployment"
